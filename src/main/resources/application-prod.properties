env.db.address=wigell-mysql-service
spring.datasource.url=jdbc:mysql://${env.db.address}/wigelldb
spring.datasource.username=wigelldbassa
spring.datasource.password=assa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.data-locations=classpath:data-prod.sql
spring.jpa.defer-datasource-initialization=true